  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/Lib/fontawesome.css" />
  </head>
  <body class="position-relative">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#">
          <div class="d-flex flex-row gap-3 align-items-center">
            <img src="images/logo.png" alt="" />
            <div class="details">
              <p class="badge">weather</p>
              <p class="text-muted">tagline goes here</p>
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse me-lg-4 p-3"
          id="navbarTogglerDemo02"
        >
          <ul
            class="navbar-nav ms-lg-auto mx-4 my-sm-2 my-lg-2 gap-lg-4 gap-sm-0"
          >
            <li class="nav-item">
              <a
                class="nav-link p-lg-2 active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-2" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-lg-2" href="#">Live Cameras</a>

            <li class="nav-item">

              <a class="nav-link p-lg-2" href="pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container weather">
        <form class="position-relative" onsubmit="event.preventDefault()">
          <input
            type="text"
            class="form-control weatherSearchInput"
            placeholder="city name, country name, (lon,lat)..."
          />
          <input class="btn weatherSearchBtn" type="submit" value="Search" />
        </form>

        <div class="container-fluid my-5 weather-container">
          <div class="row">
            <div class="col-md-4 p-0 main-container">
              <div class="first main">
                <div class="head d-flex justify-content-between">
                  <div class="date"></div>
                  <div class="dayName"></div>
                </div>
                <div class="body d-flex flex-column gap-3">
                  <div class="cityName"></div>
                  <div class="temp d-flex">
                    <div class="degree display-1"></div>
                    <div class="icon"></div>
                  </div>
                  <div class="weatherKind"></div>
                </div>
                <div class="footer d-flex gap-2">
                  <div class="rain d-flex gap-2">
                    <div class="rainIcon"></div>
                    <div class="windPercent"></div>
                  </div>
                  <div class="wind d-flex gap-2">
                    <div class="windIcon"></div>
                    <div class="windPercent"></div>
                  </div>
                  <div class="compass d-flex gap-2">
                    <div class="compassIcon"></div>
                    <div class="compassDir"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0 main-container">
              <div class="second other main">
                <div class="head d-flex justify-content-between">
                  <div class="dayName"></div>
                </div>
                <div class="body d-flex flex-column gap-3">
                  <div class="temp d-flex flex-column">
                    <div class="icon"></div>
                    <div class="minTemp"></div>
                    <div class="maxTemp"></div>
                  </div>
                  <div class="weatherKind"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4 p-0 main-container">
              <div class="third other main">
                <div class="head d-flex justify-content-between">
                  <div class="dayName"></div>
                </div>
                <div class="body d-flex flex-column gap-3">
                  <div class="temp d-flex flex-column">
                    <div class="icon"></div>
                    <div class="minTemp"></div>
                    <div class="maxTemp"></div>
                  </div>
                  <div class="weatherKind"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="p-4">
      <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center mb-4">
          <div class="col-md-8 mb-3">
            <form class="position-relative" onsubmit="event.preventDefault()">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your email to subscript..."
              />
              <input class="btn" type="submit" value="Subscripe" />
            </form>
          </div>
          <div
            class="col-md-4 d-flex align-items-center mb-3 justify-content-lg-center"
          >
            <div class="social-icons">
              <ul>
                <li class="social-icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li class="social-icon">
                  <i class="fa-brands fa-twitter"></i>
                </li>
                <li class="social-icon">
                  <i class="fa-brands fa-google-plus-g"></i>
                </li>
                <li class="social-icon">
                  <i class="fa-brands fa-pinterest-p"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyrights d-flex justify-content-center">
          <p class="text-muted p-0 m-0">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
    <script src="scripts/index.js" type="Module"></script>
    <!-- <script src="scripts/weather.js" type="module"></script> -->
  </body>
</html>
